name: Build Images

on:
  schedule:
    # Run the job daily at 12AM UTC (5AM PT)
    - cron:  '0 0 * * *'

jobs:
  tpu:
    strategy:
      fail-fast: false
      matrix:
        device-type: ["v4-8"]
    runs-on: ["self-hosted", "tpu", "${{ matrix.device-type }}"]
    steps:
    - uses: actions/checkout@v3
    - name: build hybridsim nightly image
      run : |
        bash .github/workflows/multipod/nightly_release_utils/build_and_upload_images.sh PROJECT=tpu-prod-env-multipod MODE=nightly MERGE_IMAGE_NAME=hybridsim_nightly OUTPUT_IMAGE_NAME=cloud_hybridsim_nightly
